<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Gurucharan V</title>
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body class="bg-background text-white font-sans min-h-screen flex flex-col items-center justify-center">
    <main class="max-w-xl mx-auto p-8">
      <h1 class="text-4xl font-bold mb-4">Contact</h1>
      <p class="mb-6 text-lg">Feel free to reach out for collaborations, freelance work, or just to say hi!</p>
      <form class="space-y-4" action="mailto:hello@example.com" method="POST" enctype="text/plain">
        <div>
          <label for="name" class="block mb-1 font-semibold">Name</label>
          <input type="text" id="name" name="name" required class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>
        <div>
          <label for="email" class="block mb-1 font-semibold">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>
        <div>
          <label for="message" class="block mb-1 font-semibold">Message</label>
          <textarea id="message" name="message" rows="4" required class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
        </div>
        <button type="submit" class="bg-primary text-background px-6 py-2 rounded font-semibold hover:bg-primary-dark transition">Send</button>
      </form>
      <div class="mt-8 text-lg">
        <p>Email: <a href="mailto:hello@example.com" class="text-primary hover:underline">hello@example.com</a></p>
        <p>GitHub: <a href="https://github.com/Gurucharan-V" class="text-primary hover:underline" target="_blank">Gurucharan-V</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/gurucharanvem/" class="text-primary hover:underline" target="_blank">gurucharanvem</a></p>
      </div>
      <a href="/index.html" class="text-primary hover:underline block mt-8">Back to Home</a>
    </main>
  </body>
</html>
